<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Coronavirus Tracker</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
 <div class="container">
  <h1>Coronavirus Tracker</h1>
  <p>This application show total number coronavirus cases reported in Globe</p>

  <div class="jumbotron">
      <h1 class="display-4" th:text="${totalReportedCases}"></h1>
      <p class="lead">Total cases reported as of Today</p>
    <hr class="my-4">
    <p>
      <span>New cases reported since previous day:</span>
      <span th:text="${totalNewCases}"></span>
    </p>
  </div>

   <table class="table">
     <tr>
       <th>Location/state</th>
       <th>Country</th>
       <th>Latest total Cases</th>
       <th>Diff from Previous Day</th>
     </tr>
     <tr th:each="stats : ${locationStats}">
       <td th:text="${stats.state}"></td>
       <td th:text="${stats.country}"></td>
       <td th:text="${stats.latestTotalCases}">0</td>
       <td th:text="${stats.diffFromPrevDay}">0</td>
     </tr>
   </table>
 </div>

</body>

</html>
